index.html

Displays all of the users' names, linking each to their individual page. 
-->


{% extends "base.html" %}
<h1>blog users!</h1>

{% block content %}

{% if users|length == 0 %}
<p>No users yet</p>
{% else %}
    <ul>
        {% for user in users %}
        <li>
        <a href="/user?id={{user.id}}">{{user.username}}</a>
        </li>
        {% endfor %}
    </ul>
{% endif%}

{% endblock %}
