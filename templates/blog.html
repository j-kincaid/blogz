{% extends "base.html" %}
{% block content %}

<h1>Blog Users!</h1>

{% if blogz|length == 0 %}
<p>No users yet</p>
{% else %}

    <ul>
        {% for blog in blogz %}
        
        <li>
        <a href="./?id={{blog.id}}" ></h1>{{blog.title}}</h1></a>
        </li>
        <li>
        <p>{{blog.body}}</p>
        </li>
        <li>
        <p>{{blog.username}}</p>
        </li>

<hr />
        {% endfor %}
    </ul>
    
{% endif %}
{% endblock %}
