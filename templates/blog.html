{% extends "base.html" %}
{% block content %}


{% if blogz|length == 0 %}
<p>No entries yet</p>
{% else %}

    <ul>
        {% for blog in blogz %}
        
        <a href="./?id={{blog.id}}" ></h1>{{blog.title}}</h1></a>
        <p>{{blog.body}}</p>
        
<hr />
        {% endfor %}
    </ul>
    
{% endif %}
{% endblock %}
