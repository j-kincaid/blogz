{% extends "base.html" %}
{% block content %}

<h1>Build a Blog</h1>

{% if blogz|length == 0 %}
<p>No entries yet</p>
{% else %}

    <ul style="list-style:none;">
        {% for blog in blogz %}
        
        <li>
        <a href="./?id={{blog.id}}" ></h1>{{blog.title}}</h1></a>
        </li>
        <li>
        <p>{{blog.body}}</p>
        </li>
<hr />
        {% endfor %}
    </ul>
    
{% endif %}
{% endblock %}
