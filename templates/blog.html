{% extends "base.html" %}
{% block content %}

<h1>blog posts!</h1>

{% if blogz|length == 0 %}
<p>No entries yet</p>

{% else %}

    <ul>
        {% for blog in blogz %}
        
        <li>
            <a href="./?id={{blog.id}}"><h1>{{blog.title}}</h1></a>
            </li>
            <li>
            <p>{{blog.body}}</p>
            </li>
        <li>
        <a href="./?id={{blog.user}}"><h1>{{blog.user}}</h1> </a>
        </li>
<hr />
        {% endfor %}
    </ul>
    
{% endif %}
{% endblock %}
