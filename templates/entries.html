{% extends "base.html" %}

{% block title %} {{ entry.title }} {% endblock %}

    {% block body %}

    <h1>My Blog!</h1>
    <form method='post'>
        <label>
            New Entry:
            <input type="text" name='word' />
        </label>
        <input type="submit" value='Add Entry' />
    </form>

    <hr />

    {% if word|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        <ul>
            {% for entry in entries %}
            <li>{{word.name}}
                <form method="POST" action="/delete-word" />
                <input type="hidden" name="word-id" value= {{"word-id"}} />
                <input type="submit" value="Done!">
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
