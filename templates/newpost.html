{% extends "base.html" %}

{% block content %} 

    <h1>Add a Blog Entry</h1>

    <form action='/newpost'  method='POST'>
        <label>Title for your new blog:
            <input type="text" name="title" value="{{title}}" /><span class="error"style="color:red;">{{title_error}}</span>
        </label>
        <br />
        <br />
        <label>Write your thoughts:
        </label> 
        <br />
        <textarea rows="6" cols="40" name='body'></textarea><span class="error" style="color:red;" >{{body_error}}</span>
        <br />
        <input type="submit" value='Add Entry' />
    </form>
   

{% endblock %}
