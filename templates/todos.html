{% extends "base.html" %}

{% block content %}
    <h1>Get It Done!</h1>
    <form method='post'>
        <label>
            New word:
            <input type="text" name='word' />
        </label>
        <input type="submit" value='Add word' />
    </form>

    <hr />

    {% if words|length == 0 %}
    <p>No words yet</p>
    {% else %}

        <ul>
            {% for word in words %}
            <li>{{word}}</li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
